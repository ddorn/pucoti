<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Pucoti</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div id="app"></div>

    <script>
        let countdownDuration = 10 * 60 * 1000;
        let ringTime = new Date().getTime() + countdownDuration;

        let state = {
            countdownDuration,
            ringTime,
        };

        // Share the state globally
        window.state = state;
    </script>


    <!-- Neutralino.js client. This file is gitignored,
        because `neu update` typically downloads it.
        Avoid copy-pasting it.
        -->
    <script src="/js/neutralino.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
