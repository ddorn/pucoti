                    class="relative inline-flex items-center bg-acid px-3 py-2 font-semibold ring-1 ring-acid ring-inset hover:bg-gray-50 focus:z-10"
                >
                    Download for &nbsp;
                    <span x-text="$store.platform"></span>

                <div class="relative -ml-px block">
                    <button
                        @click="isOpen = !isOpen"
                        type="button"
                        class="relative inline-flex items-center bg-acid px-2 py-2 ring-1 ring-acid ring-inset hover:bg-white focus:z-10"
                        id="option-menu-button"
                        aria-haspopup="true"
                        :aria-expanded="isOpen.toString()"
                    >
                        <span class="sr-only">Open options</span>
                        <svg
                            class="size-6"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            aria-hidden="true"
                            data-slot="icon"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                clip-rule="evenodd"
                            />
                        </svg>
                    </button>

                    <div
                        x-show="isOpen"
                        x-transition:enter="transition ease-out duration-100"
                        x-transition:enter-start="transform opacity-0 scale-95"
                        x-transition:enter-end="transform opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-75"
                        x-transition:leave-start="transform opacity-100 scale-100"
                        x-transition:leave-end="transform opacity-0 scale-95"
                        class="absolute right-0 z-10 mt-2 -mr-1 w-56 origin-top-right bg-white shadow-lg ring-1 ring-black/5 focus:outline-hidden"
                        role="menu"
                        aria-orientation="vertical"
                        aria-labelledby="option-menu-button"
                        tabindex="-1"
                        style="display: none"
                    >
                        <div class="py-1" role="none" x-data>
                            <template
                                x-for="value in Object.keys($store.alternativeLinks)"
                            >
                                <a
                                    :href="$store.alternativeLinks[value]"
                                    @click="isOpen = false"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                                    role="menuitem"
                                    download
                                    tabindex="-1"
                                    id="option-menu-item-0"
                                    x-text="{ 'MacOS': 'Download for MacOS (.dmg)', 'Windows': 'Download for Windows (.exe)' }[value]"

            >
                <span>Or install from source</span>
            </a>
        </section>

        <script>
            document.addEventListener("alpine:init", () => {
                let appVersion = "0.11.3";
                let downloadLinks = {
                    Linux: `https://github.com/ddorn/pucoti/releases/download/v${appVersion}/Pucoti-${appVersion}-linux-x86_64.AppImage`,
                    MacOS: `https://github.com/ddorn/pucoti/releases/download/v${appVersion}/Pucoti-${appVersion}-macos.dmg`,
                    Windows: `https://github.com/ddorn/pucoti/releases/download/v${appVersion}/Pucoti-${appVersion}-windows.zip`,
                };

                let platform = "Linux";
                if (navigator.userAgent.includes("Win")) {
                    platform = "Windows";
                } else if (navigator.userAgent.includes("Mac")) {
                    platform = "MacOS";
                }

                window.Alpine.store("appVersion", appVersion);
                window.Alpine.store("platform", platform);
                window.Alpine.store(
                    "defaultDownloadLink",
                    downloadLinks[platform],
                );

                delete downloadLinks[platform];

                window.Alpine.store("alternativeLinks", downloadLinks);

                console.log(downloadLinks);
            });
        </script>
    </body>
