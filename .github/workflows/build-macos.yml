name: Build macOS App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Install frontend dependencies
        run: |
          cd www
          pnpm install

      - name: Copy build scripts
        run: |
          git clone https://github.com/hschneider/neutralino-build-scripts.git build-scripts
          cp build-scripts/build-mac.sh ./
          cp build-scripts/preproc-mac.sh ./
          cp build-scripts/postproc-mac.sh ./
          cp -r build-scripts/_app_scaffolds ./
          chmod +x build-mac.sh preproc-mac.sh postproc-mac.sh

      - name: Build Neutralino app for macOS
        run: ./build-mac.sh

      - name: Create release archives
        run: |
          cd dist
          zip -r pucoti-mac-x64.zip mac_x64/
          zip -r pucoti-mac-arm64.zip mac_arm64/
          zip -r pucoti-mac-universal.zip mac_universal/

      - name: Upload x64 build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pucoti-mac-x64
          path: webapp/dist/pucoti-mac-x64.zip
          retention-days: 30

      - name: Upload arm64 build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pucoti-mac-arm64
          path: webapp/dist/pucoti-mac-arm64.zip
          retention-days: 30

      - name: Upload universal build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pucoti-mac-universal
          path: webapp/dist/pucoti-mac-universal.zip
          retention-days: 30

      - name: Upload individual .app bundles
        uses: actions/upload-artifact@v4
        with:
          name: pucoti-app-bundles
          path: |
            webapp/dist/mac_x64/pucoti.app
            webapp/dist/mac_arm64/pucoti.app
            webapp/dist/mac_universal/pucoti.app
          retention-days: 30
