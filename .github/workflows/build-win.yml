name: Build Windows App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: webapp
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install system dependencies
        run: |
          # Install jq for JSON parsing
          choco install jq -y

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Install frontend dependencies
        run: |
          cd www
          pnpm install

      - name: Copy build scripts
        run: |
          git clone https://github.com/hschneider/neutralino-build-scripts.git build-scripts
          cp build-scripts/build-win.sh ./
          cp build-scripts/preproc-win.sh ./
          cp build-scripts/postproc-win.sh ./
          cp -r build-scripts/_app_scaffolds ./
          chmod +x build-win.sh preproc-win.sh postproc-win.sh

      - name: Add Windows configuration to neutralino.config.json
        run: |
          # Add Windows build configuration if it doesn't exist
          if ! jq -e '.buildScript | has("win")' neutralino.config.json > /dev/null; then
            jq '.buildScript.win = {
              "architecture": ["x64"],
              "appName": "Pucoti",
              "appIcon": "./packaging/icons/pucoti.ico"
            }' neutralino.config.json > temp.json && mv temp.json neutralino.config.json
          fi

      - name: Build Neutralino app for Windows
        run: ./build-win.sh

      - name: Create release archives
        run: |
          cd dist
          
          # Create archives for Windows builds
          if [ -d "win_x64" ]; then
            # Create zip archive
            7z a pucoti-windows-x64.zip win_x64/
            
            # Also create a simple folder structure for easier distribution
            mkdir -p pucoti-windows-x64-portable
            cp -r win_x64/* pucoti-windows-x64-portable/
            7z a pucoti-windows-x64-portable.zip pucoti-windows-x64-portable/
          fi

      - name: Upload Windows x64 build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pucoti-windows-x64
          path: webapp/dist/pucoti-windows-x64.zip
          retention-days: 30

      - name: Upload Windows x64 portable build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pucoti-windows-x64-portable
          path: webapp/dist/pucoti-windows-x64-portable.zip
          retention-days: 30

      - name: Upload individual Windows app bundle
        uses: actions/upload-artifact@v4
        with:
          name: pucoti-windows-app-bundle
          path: webapp/dist/win_x64/
          retention-days: 30